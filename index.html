<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Strategy Simulator</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1>Roulette Strategy Simulator</h1>
    <div>
        <label for="strategy">Choose Strategy:</label>
        <select id="strategy">
            <option value="martingale">Martingale</option>
            <option value="fibonacci">Fibonacci</option>
        </select>
    </div>
    <div>
        <label for="betType">Bet Type:</label>
        <select id="betType">
            <option value="red">Red</option>
            <option value="black">Black</option>
            <option value="number">Number</option>
            <option value="low">1-18</option>
            <option value="high">19-36</option>
            <option value="even">Even</option>
            <option value="odd">Odd</option>
            <option value="dozen1">Dozen 1</option>
            <option value="dozen2">Dozen 2</option>
            <option value="dozen3">Dozen 3</option>
            <!-- Add more bet types as needed -->
        </select>
    </div>
    <div id="numberSelection" style="display: none;">
        <label for="chosenNumber">Choose Number:</label>
        <input type="number" id="chosenNumber" min="0" max="36">
    </div>
    <div>
        <label for="initialBet">Initial Bet:</label>
        <input type="number" id="initialBet" value="10">
    </div>
    <div>
        <label for="maxBet">Maximum Bet:</label>
        <input type="number" id="maxBet" value="1000">
    </div>
    <div>
        <label for="spins">Number of Spins:</label>
        <input type="number" id="spins" value="100">
    </div>
    <button onclick="runSimulation()">Run Simulation</button>

    <div id="results"></div>

    <script src="/americanRoulette.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
